databaseChangeLog:
- changeSet:
    id: 1
    author: joc
    changes:
    - createTable:
        tableName: working_day
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: month
            type: varchar(7)
            constraints:
              nullable: false
        - column:
            name: day
            type: date
            constraints:
              nullable: false
        - column:
            name: start
            type: timestamp
        - column:
            name: end
            type: timestamp
        - column:
            name: description
            type: varchar(1000)
    - createTable:
        tableName: break
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: start
            type: timestamp
        - column:
            name: end
            type: timestamp
        - column:
            name: duration
            type: int
        - column:
            name: working_day_id
            type: int
    - addForeignKeyConstraint:
        baseColumnNames: working_day_id
        baseTableName: break
        constraintName: fk_break_working_day
        referencedColumnNames: id
        referencedTableName: working_day
    - createIndex:
        columns:
        - column:
            name: working_day_id
        indexName: idx_break_working_day_id
        tableName: break
